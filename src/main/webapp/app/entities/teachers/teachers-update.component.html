<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-teachers-heading" jhiTranslate="virtualDigitalAssistantApp.teachers.home.createOrEditLabel">Create or edit a Teachers</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.teachers.surname" for="field_surname">Surname</label>
                    <input type="text" class="form-control" name="surname" id="field_surname"
                           formControlName="surname"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.teachers.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.teachers.patronymic" for="field_patronymic">Patronymic</label>
                    <input type="text" class="form-control" name="patronymic" id="field_patronymic"
                           formControlName="patronymic"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.teachers.isDecan" for="field_isDecan">Is Decan</label>
                    <input type="checkbox" class="form-control" name="isDecan" id="field_isDecan"
                           formControlName="isDecan"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.teachers.faculties" for="field_faculties">Faculties</label>
                    <select class="form-control" id="field_faculties" name="faculties" formControlName="faculties">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facultiesOption.id === editForm.get('faculties')!.value?.id ? editForm.get('faculties')!.value : facultiesOption" *ngFor="let facultiesOption of faculties; trackBy: trackById">{{facultiesOption.nameFaculty}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
