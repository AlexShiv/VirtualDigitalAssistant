<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-events-heading" jhiTranslate="virtualDigitalAssistantApp.events.home.createOrEditLabel">Create or edit a Events</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.events.nameEvent" for="field_nameEvent">Name Event</label>
                    <input type="text" class="form-control" name="nameEvent" id="field_nameEvent"
                           formControlName="nameEvent"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.events.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.events.beginDate" for="field_beginDate">Begin Date</label>
                    <div class="d-flex">
                        <input id="field_beginDate" type="datetime-local" class="form-control" name="beginDate" formControlName="beginDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.events.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.events.eventTypes" for="field_eventTypes">Event Types</label>
                    <select class="form-control" id="field_eventTypes" name="eventTypes" formControlName="eventTypes">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventTypesOption.id === editForm.get('eventTypes')!.value?.id ? editForm.get('eventTypes')!.value : eventTypesOption" *ngFor="let eventTypesOption of eventtypes; trackBy: trackById">{{eventTypesOption.nameEventType}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.events.client" for="field_client">Client</label>
                    <select class="form-control" id="field_client" name="client" formControlName="client">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clientsOption.id === editForm.get('client')!.value?.id ? editForm.get('client')!.value : clientsOption" *ngFor="let clientsOption of clients; trackBy: trackById">{{clientsOption.phone}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
