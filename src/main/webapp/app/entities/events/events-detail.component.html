<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="events">
            <h2><span jhiTranslate="virtualDigitalAssistantApp.events.detail.title">Events</span> {{events.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="virtualDigitalAssistantApp.events.nameEvent">Name Event</span></dt>
                <dd>
                    <span>{{events.nameEvent}}</span>
                </dd>
                <dt><span jhiTranslate="virtualDigitalAssistantApp.events.description">Description</span></dt>
                <dd>
                    <span>{{events.description}}</span>
                </dd>
                <dt><span jhiTranslate="virtualDigitalAssistantApp.events.beginDate">Begin Date</span></dt>
                <dd>
                    <span>{{events.beginDate}}</span>
                </dd>
                <dt><span jhiTranslate="virtualDigitalAssistantApp.events.endDate">End Date</span></dt>
                <dd>
                    <span>{{events.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="virtualDigitalAssistantApp.events.client">Client</span></dt>
                <dd>
                    <div *ngIf="events.client">
                        <a [routerLink]="['/clients', events.client?.id, 'view']">{{events.client?.phone}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="virtualDigitalAssistantApp.events.eventTypes">Event Types</span></dt>
                <dd>
                    <div *ngIf="events.eventTypes">
                        <a [routerLink]="['/event-types', events.eventTypes?.id, 'view']">{{events.eventTypes?.nameEventType}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/events', events.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
