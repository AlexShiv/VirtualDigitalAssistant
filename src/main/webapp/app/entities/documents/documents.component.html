<div>
    <h2 id="page-heading">
        <span jhiTranslate="virtualDigitalAssistantApp.documents.home.title">Documents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-documents" [routerLink]="['/documents/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="virtualDigitalAssistantApp.documents.home.createLabel">
            Create a new Documents
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="documents?.length === 0">
        <span jhiTranslate="virtualDigitalAssistantApp.documents.home.notFound">No documents found</span>
    </div>
    <div class="table-responsive" *ngIf="documents?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="virtualDigitalAssistantApp.documents.nameDocument">Name Document</span></th>
            <th scope="col" ><span jhiTranslate="virtualDigitalAssistantApp.documents.content">Content</span></th>
            <th scope="col" ><span jhiTranslate="virtualDigitalAssistantApp.documents.createDate">Create Date</span></th>
            <th scope="col" ><span jhiTranslate="virtualDigitalAssistantApp.documents.changeDate">Change Date</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let documents of documents ;trackBy: trackId">
                <td><a [routerLink]="['/documents', documents.id, 'view' ]">{{documents.id}}</a></td>
                <td>{{documents.nameDocument}}</td>
                <td>{{documents.content}}</td>
                <td>{{documents.createDate | date:'medium'}}</td>
                <td>{{documents.changeDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/documents', documents.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/documents', documents.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(documents)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
