<div>
    <h2 id="page-heading">
        <span jhiTranslate="virtualDigitalAssistantApp.groups.home.title">Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-groups" [routerLink]="['/groups/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="virtualDigitalAssistantApp.groups.home.createLabel">
            Create a new Groups
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="groups?.length === 0">
        <span jhiTranslate="virtualDigitalAssistantApp.groups.home.notFound">No groups found</span>
    </div>
    <div class="table-responsive" *ngIf="groups?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="virtualDigitalAssistantApp.groups.nameGroup">Name Group</span></th>
            <th scope="col" ><span jhiTranslate="virtualDigitalAssistantApp.groups.faculty">Faculty</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groups of groups ;trackBy: trackId">
                <td><a [routerLink]="['/groups', groups.id, 'view' ]">{{groups.id}}</a></td>
                <td>{{groups.nameGroup}}</td>
                <td>
                    <div *ngIf="groups.faculty">
                        <a [routerLink]="['/faculties', groups.faculty?.id, 'view' ]" >{{groups.faculty?.nameFaculty}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/groups', groups.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/groups', groups.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(groups)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
