<div>
    <h2 id="page-heading">
        <span jhiTranslate="virtualDigitalAssistantApp.statCorrectAnswers.home.title">Stat Correct Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stat-correct-answers" [routerLink]="['/stat-correct-answers/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="virtualDigitalAssistantApp.statCorrectAnswers.home.createLabel">
            Create a new Stat Correct Answers
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="statCorrectAnswers?.length === 0">
        <span jhiTranslate="virtualDigitalAssistantApp.statCorrectAnswers.home.notFound">No statCorrectAnswers found</span>
    </div>
    <div class="table-responsive" *ngIf="statCorrectAnswers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="virtualDigitalAssistantApp.statCorrectAnswers.nameCriteria">Name Criteria</span></th>
            <th scope="col" ><span jhiTranslate="virtualDigitalAssistantApp.statCorrectAnswers.countResult">Count Result</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let statCorrectAnswers of statCorrectAnswers ;trackBy: trackId">
                <td><a [routerLink]="['/stat-correct-answers', statCorrectAnswers.id, 'view' ]">{{statCorrectAnswers.id}}</a></td>
                <td>{{statCorrectAnswers.nameCriteria}}</td>
                <td>{{statCorrectAnswers.countResult}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/stat-correct-answers', statCorrectAnswers.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stat-correct-answers', statCorrectAnswers.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(statCorrectAnswers)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
