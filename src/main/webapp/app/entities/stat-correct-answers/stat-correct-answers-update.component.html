<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-stat-correct-answers-heading" jhiTranslate="virtualDigitalAssistantApp.statCorrectAnswers.home.createOrEditLabel">Create or edit a Stat Correct Answers</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.statCorrectAnswers.nameCriteria" for="field_nameCriteria">Name Criteria</label>
                    <input type="text" class="form-control" name="nameCriteria" id="field_nameCriteria"
                           formControlName="nameCriteria"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="virtualDigitalAssistantApp.statCorrectAnswers.countResult" for="field_countResult">Count Result</label>
                    <input type="number" class="form-control" name="countResult" id="field_countResult"
                           formControlName="countResult"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
